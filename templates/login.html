{% extends './base.html' %}
{% load static %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="custom-card card-login">
        <div class="row align-items-center w-100">
            <div class="col">
                <img src="{% static 'H.png' %}"/>
            </div>
        <form class="col" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h5>Bem vindo(a) ao hospital!</h2>
            <div class="mb-3">
                <label for="inputNome3" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNome3" name="nome">
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" name="senha">
                </div>
              </div>
              <div class="d-flex align-items-center">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <a class="text-decoration-none ms-3" href="#">Esqueceu a senha?</a>
              </div>
              <div class="{{ erros.css }} invalid-feedback">{{ erros.login }}</div>    
        </form>
        </div>
      </div>
    </div>
{% endblock %}
